<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather in your location</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet"> 
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Use your geolocation or search for city!</h1>
            <p class="temp"></p>
            <h3 class="desc"></h3>
            <h2 class="location"></h2>
            <div class="info">
                <ul>
                    <li id="wind"></li>
                    <li id="hum"></li>
                    <li id="pressure"></li>
                </ul>
                <form class="city-form" action="#">
                    <input class="city-name" value="" type="text" placeholder="City name"><button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
